<h1>Settings</h1>

	<input type="file" file-model="avatar"/>
	<button ng-click="uploadFile()">upload me</button>

<div class="form-group">
	<label for="first-name">First name: </label>
	<input type="text" ng-model="firstName" id="first-name" class="form-control"> 
</div>

<div class="form-group">
	<label for="last-name">Last name: </label>
	<input type="text" ng-model="lastName" id="last-name" class="form-control">	
</div>

<div class="form-group">
	<label for="repeatSelect"> Age: </label>
  <select name="repeatSelect" id="repeatSelect" ng-model="data.repeatSelect">
  	<option ng-repeat="option in data.availableOptions" value="{{option.id}}">
  		{{option.name}}
  	</option>
  </select>
</div>

<p>Email: {{ email }}</p>
<p>uid: {{ uid }}</p>

<div id="modal" class="modal fade">
	<div class="modal-body modal-content">
		<p>Data is changed!</p>
	</div>
</div>
