<h1> Sign In</h1>

<form role="form">
	<div class="form-group">
		<label for="InputEmail1">Email</label>
		<input type="email" class="form-control" id="InputEmail1" placeholder="Enter email" ng-model="email">
	</div>
	<div class="form-group">
		<label for="InputPassword">Password</label>
		<input type="password" class="form-control" id="InputPassword" placeholder="Enter password" ng-model="password">
	</div>
		<button type="submit" ng-click="logIn()" class="btn btn-default">Sign in</button>
	</div>
</form>
<a href="#/register" ng-hide="user">Sign Up</a>
