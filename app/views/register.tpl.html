<div>
	<h1> {{ name }} </h1>

	<form role="form">
	  <div class="form-group">
	    <label for="exampleInputEmail1">Email</label>
	    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" ng-model="email">
	  </div>
	  <div class="form-group">
	    <label for="exampleInputPassword1">Password</label>
	    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="password">
	  </div>
  <button type="submit" ng-click="createUser()" class="btn btn-default">Send</button>

  <br><br>

  <!-- <button ng-click="removeUser()">Remove User</button> -->
</form>
</div>
