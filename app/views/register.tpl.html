<div>
	<h1> {{ name }} </h1>
	
	<form role="form" name="regForm">
		<div class="form-group">
			<label for="InputFirstName">First Name</label>
			<input type="text" class="form-control" id="InputFirstName" ng-model="firstName" re>
		</div>
		<div class="form-group">
			<label for="InputLastName">Last Name</label>
			<input type="text" class="form-control" id="InputLastName" ng-model="lastName">
		</div>
	  <div class="form-group">
	    <label for="InputEmail1">Email</label>
	    <input type="email" class="form-control" id="InputEmail1" ng-model="email" name="email">
	    <p ng-show="regForm.email.$invalid">invalid email</p> 
	  </div>
	  <div class="form-group">
	    <label for="InputPassword1">Password</label>
	    <input type="password" class="form-control" id="InputPassword1" ng-model="password" name="password" ng-minlength="3">
	    <p ng-show="regForm.password.$error.minlength">Min password length is 3 characters.</p>
	  </div>
  <button type="submit" ng-click="createUser()" class="btn btn-default" >Send</button>

  <br><br>

  <!-- <button ng-click="removeUser()">Remove User</button> -->
</form>
</div>
